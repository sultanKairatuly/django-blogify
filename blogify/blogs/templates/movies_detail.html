{% extends 'index.html' %} {% block content %}
<div class="movie_detail">
  <div class="head">
    <div class="left">
      <h1 class="movie_detail_title text fs-1 fw-bold" style="color: #e04b00">
        {{ movie.title }}
      </h1>
      <h3 class="meta">{{ movie.year }} {{movie.genres}}</h3>
      <p class="text text-light fs-5">{{ movie.description }}</p>
      <p class="info">
        <span class="text text-light fw-bold">Актеры: </span>{{ movie.actors }}
      </p>
    </div>
    <div class="right">
      <img
        class="movie_detail_image"
        src="{{movie.image}}"
        alt="movie's image"
      />
    </div>
  </div>
  <div class="tail">
    <iframe width="100%" height="500" src="{{ movie.director }}" frameborder="0" allowfullscreen> </iframe>
  </div>
</div>
{% endblock %}
